<template name="projectForm">
	<div class="modal fade" id="project-form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 id="project-form-title">New Project</h4>
					<button type="button" class="btn btn-secondary close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body" id="project-form-body">
					<hr>
					<br>
					<form class="form-horizontal" id="projectForm" method="post" role="form">
						<div class="form-group">
							<label for="projectName" class="col-sm-2 control-label">Project Name</label>
							<div class="col-sm-10">
								<input name="name" type="text" class="form-control" id="projectName" placeholder="Project Name" required>
							</div>
						</div>
						<div class="form-group">
							<label for="sharedWith" class="col-sm-2 control-label">Shared With</label>
							<div class="col-sm-10">
								<input name="sharedWith" type="text" class="form-control" id="sharedWith" placeholder="Shared With">
								{{#with sharedWith}}
								{{/with}}
							</div>
						</div>
						<div class="form-group">
							<label for="startDate" class="col-sm-2 control-label">Start Date</label>
							<div class="col-sm-10">
								<input name="startDate" type="text" class="datePicker form-control" id="startDate" required="required">
							</div>
						</div>
						<div class="form-group">
							<label for="endDate" class="col-sm-2 control-label">End Date</label>
							<div class="col-sm-10">
								<input name="endDate" type="text" class="datePicker form-control" id="endDate" required="required">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary btn-large">Create Project</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</template>
