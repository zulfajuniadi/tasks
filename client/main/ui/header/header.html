<template name="header">
	<!-- <div class="container white">
		<div id="level">
			<small><i>Level 24 (52%)</i></small>
		</div>
	</div> -->
	<div class="container">
	    <div id="heading">
	        <div class="row">
	            <div class="col-md-4 hidden-sm hidden-xs">
	                <img class="logo" src="/images/logo.png" alt="">
	            </div>
	            <div class="col-md-4 hidden-sm hidden-xs">
	                <ul class="header-links list-unstyled">
	                    <li><a href="#/projects">My Projects</a></li>
	                    <li><a href="#/tasks">My Tasks</a></li>
	                    <li><a href="#/logout">Logout</a></li>
	                    <!-- <li>Calendar</li> -->
	                </ul>
	            </div>
	            <div class="col-md-4">
	                <div id="user">
	                    <div class="left">
	                        <h3>
	                            {{user.profile.name}}
	                        </h3>

	                        <div class="alerts">
	                            <div class="fire">0</div>
	                            <div class="flag">0</div>
	                        </div>

	                    </div><div class="right">
                    		<i rel="popover" id="userConfig" data-title="Contact Me" data-placement="bottom" data-html="true" data-content="<div style='white-space:nowrap'><input id='phoneNo' type='text' value='{{user.profile.phone}}' placeholder='60123456789'> <button class='btn btn-primary'>Save</button></div>" class="fa fa-phone"></i>
	                        <img src="{{user.profile.gravatar}}" alt="">
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</template>
