<template name="login">
	<div id="login-bg">
	    <div class="login-wrapper">
	        <dl class="tabs">
	            <dt class="active">
	                Login
	            </dt>
	            <dd>
	                <h1>WORKPLACE LOGIN</h1>
	                <p>Try our Task Management solution for FREE! huhu</p>
	                <form id="login">
	                    <input type="email" name="username" placeholder="Email" required="required">
	                    <input type="password" name="password" placeholder="Password" required="required">
	                    <input type="submit" name="action" value="login">
	                    <button type="button" class="googleLogin"><i class="icon-google"></i> GOOGLE</button>
	                </form>
	            </dd>
	            <dt {{#loginAction 'register'}}class="active"{{/loginAction}}>
	                Register
	            </dt>
	            <dd>
	                <h1>REGISTER</h1>
	                <p>Try our Task Management solution for FREE!</p>
	                <form id="register">
	                    <input type="email" name="username" placeholder="Email" required="required" value="a@b.com">
	                    <input type="text" name="name" placeholder="Name" required="required">
	                    <input type="password" name="password" placeholder="Password" required="required">
	                    <input type="password" name="cpassword" placeholder="Reenter Password" required="required">
	                    <input type="submit" name="action" value="register">
	                    <button type="button" class="googleLogin"><i class="icon-google"></i> GOOGLE</button>
	                </form>
	            </dd>
	            <dt {{#loginAction 'reset'}}class="active"{{/loginAction}}>
	                Reset Password
	            </dt>
	            <dd>
	                <form id="reset">
	                    <h1>RESET PASSWORD</h1>
	                    <p>Fill in your username and email - and we'll send you a new password.</p>
	                    <input type="email" placeholder="Email" required="required">
	                    <input type="submit" name="action" value="reset">
	                </form>
	            </dd>
	        </dl>
	    </div>
    </div>
</template>
